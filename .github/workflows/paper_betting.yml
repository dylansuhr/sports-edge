name: Paper Betting

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  paper-betting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests python-dotenv scipy

      - name: Run paper betting agent
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          USE_API: 'true'
        run: |
          python ops/scripts/paper_bet_agent.py --strategy Conservative --max-bets 10

      - name: Settle paper bets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python ops/scripts/settle_paper_bets.py
