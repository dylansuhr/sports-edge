name: Milestone Readiness

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:

jobs:
  check-milestones:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary python-dotenv scipy numpy

      - name: Run milestone readiness check
        id: milestone
        run: |
          set +e
          python ops/scripts/check_milestone_readiness.py --send-alerts > milestone_report.txt
          STATUS=$?
          set -e
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
          cat milestone_report.txt
          exit $STATUS
        continue-on-error: true

      - name: Upload milestone report
        uses: actions/upload-artifact@v4
        with:
          name: milestone-readiness-report
          path: milestone_report.txt

      - name: Fail workflow if check failed
        if: steps.milestone.outputs.status != '0'
        run: |
          echo "Milestone readiness check detected issues. See milestone_report.txt artifact."
          exit 1
