name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/models/requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 packages/ ops/scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 packages/ ops/scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests
        run: |
          # Tests will be added incrementally
          echo "Unit tests coming soon - test infrastructure in place"

      - name: Check dashboard build
        working-directory: apps/dashboard
        env:
          DATABASE_READONLY_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Tests or linting failed. Please fix before merging."
