name: Settle Results

on:
  schedule:
    # Run nightly at 2 AM ET (6 AM UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  settle-bets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/models/requirements.txt

      - name: Settle bet results
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          USE_API: true
          DATA_PROVIDER: theoddsapi
          LEAGUES: nfl
          SETTLEMENT_LOOKBACK_DAYS: "2"
        run: |
          python ops/scripts/settle_results_v2.py --leagues nfl

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '⚠️ Results Settlement Failed';
            const body = `
            ## Automation Failure

            The **Results Settlement** workflow failed on its scheduled run.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Time:** ${new Date().toISOString()}

            ### Recommended Actions
            1. Check the workflow logs for errors
            2. Verify The Odds API key is valid
            3. Check database connectivity
            4. Verify game results are available

            ### Impact
            - Paper bets won't be settled
            - ELO ratings won't be updated
            - Bankroll calculations may be incorrect
            - Performance metrics will be stale
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure,settlement'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automation-failure', 'settlement', 'high-priority']
              });
            }
