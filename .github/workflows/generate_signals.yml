name: Generate Signals

on:
  schedule:
    # Run every 20 minutes every day (NFL Thu-Mon, NBA/NHL play all week)
    - cron: '*/20 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/models/requirements.txt

      - name: Generate betting signals
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          USE_API: true
          DATA_PROVIDER: theoddsapi
          LEAGUES: nfl,nba,nhl
          EDGE_SIDES: "0.02"
          EDGE_PROPS: "0.03"
          KELLY_FRACTION: "0.25"
          MAX_STAKE_PCT: "0.01"
          BANKROLL: "1000.0"
          SIGNAL_LOOKAHEAD_HOURS: "336"
        run: |
          python ops/scripts/generate_signals_v2.py --leagues nfl,nba,nhl

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '⚠️ Signal Generation Failed';
            const body = `
            ## Automation Failure

            The **Signal Generation** workflow failed on its scheduled run.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Time:** ${new Date().toISOString()}

            ### Recommended Actions
            1. Check the workflow logs for errors
            2. Verify database connectivity
            3. Check if odds data is available
            4. Verify ELO ratings are present for teams

            ### Impact
            - No new signals generated for current betting opportunities
            - Paper betting agent won't place new bets
            - Dashboard will show stale signals
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure,signal-generation'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automation-failure', 'signal-generation', 'critical']
              });
            }
