name: Odds ETL

on:
  schedule:
    # NFL-ONLY: Run every 15 minutes during NFL season (reduced API usage: 67% savings)
    # 4 runs/hour × 24h × 30 days = 2880 runs = 144 credits (356 credit buffer vs 3-sport)
    # Research-aligned: Single-sport focus until edge validated
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/models/requirements.txt

      - name: Run odds ETL (NFL Only)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          USE_API: true
          DATA_PROVIDER: theoddsapi
          LEAGUES: nfl
        run: |
          python ops/scripts/odds_etl_v2.py --leagues nfl

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '⚠️ Odds ETL Failed';
            const body = `
            ## Automation Failure

            The **Odds ETL** workflow failed on its scheduled run.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Time:** ${new Date().toISOString()}

            ### Recommended Actions
            1. Check the workflow logs for errors
            2. Verify The Odds API key is valid
            3. Check database connectivity
            4. Verify API quota hasn't been exceeded

            ### Impact
            - Signals may be generated from stale odds data
            - Paper betting agent may miss profitable opportunities
            - Dashboard will show outdated information
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure,odds-etl'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automation-failure', 'odds-etl', 'critical']
              });
            }
