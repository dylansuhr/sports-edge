name: Capture Closing Lines

on:
  schedule:
    # Run every 30 minutes to catch games starting soon
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  capture-closing-lines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/models/requirements.txt

      - name: Capture closing lines
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
        run: |
          python ops/scripts/capture_closing_lines.py --leagues nfl,nba,nhl --minutes-ahead 30
